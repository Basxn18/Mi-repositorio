<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
</head>

<body>
    <form id="myForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@gmail.com">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Carlos Ocana">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="message" id="message" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-danger w-100 fs-5">Enviar Mensaje</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const formData = new FormData(form); // Obtiene los datos del formulario

            // Realiza una solicitud POST al servidor
            fetch('/ver_mensajes', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Mensaje enviado correctamente.');
                    } else {
                        console.error('Error al enviar el mensaje.');
                    }
                })
                .catch(error => {
                    console.error('Error de conexión:', error);
                });
        });
    </script>
</body>

</html>
